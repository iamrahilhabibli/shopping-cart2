<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="button__container">
      <button
        type="button"
        class="cart"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Cart (<span class="itemCountTotal">0</span>)
      </button>

      <button class="clearcart">Clear Cart</button>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
      <div class="card item" style="width: 18rem">
        <img src="./images/orange.jpg" class="card-img-top" alt="Orange" />
        <div class="card-body orange">
          <h5 class="card-title">Orange</h5>
          <p class="card-text">Price: $0.5</p>
          <a href="#" class="btn btn-primary add-to-cart" data-id="1"
            >Add to cart</a
          >
        </div>
      </div>
      <div class="card item" style="width: 18rem">
        <img src="./images/banana.jpeg" class="card-img-top" alt="Banana" />
        <div class="card-body banana">
          <h5 class="card-title">Banana</h5>
          <p class="card-text">Price: $1.22</p>
          <a href="#" class="btn btn-primary add-to-cart" data-id="2"
            >Add to cart</a
          >
        </div>
      </div>
      <div class="card item" style="width: 18rem">
        <img src="./images/lemon.jpeg" class="card-img-top" alt="Lemon" />
        <div class="card-body lemon">
          <h5 class="card-title">Lemon</h5>
          <p class="card-text">Price: $5</p>
          <a href="#" class="btn btn-primary add-to-cart" data-id="3"
            >Add to cart</a
          >
        </div>
      </div>
    </div>

    <!-- MODAL -->
  </body>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- <div class="button__container__checkout">
          <button type="button" class="btn btn-danger btn-md">X</button>
        </div> -->
        <div class="modal-body d-flex flex-column justify-content-between">
          <div class="input-group mb-3 d-flex flex-row justify-content-between">
            <div class="input-group-prepend">
              <span class="item-name">Item name</span>
              <button
                class="btn btn-outline-secondary btn-decrement"
                type="button"
              >
                -
              </button>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder=""
              aria-label=""
              aria-describedby="basic-addon1"
              value="0"
            />
            <button
              class="btn btn-outline-secondary btn-increment"
              type="button"
            >
              +
            </button>
            <button class="btn btn-danger">X</button>
            <span class="item-price">Item Price</span>
          </div>
        </div>
        <span value="0">Total Price: $0</span>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Order now</button>
        </div>
      </div>
    </div>
  </div>
</html>
